apiVersion: v1

kind: ConfigMap

metadata:

  name: espresso-reviews2-configmap

data:

  app_config.yaml: |

    SERVICE_VERSION: "v2"



---

#apiVersion: v1

#kind: Secret

#metadata:

  #name: espresso-reviews2-secret

#type: Opaque

#data:

  #username: dGVzdHVzZXI=

  #password: cGFzc3dvcmQ=



---

apiVersion: v1

kind: ServiceAccount

metadata:

  name: espresso-reviews2-sa



---

apiVersion: apps/v1

kind: Deployment

metadata:

  name: espressoreviews2-deployment

spec:

  replicas: 3

  selector:

    matchLabels:

      pap: espressoreviews2

  template:

    metadata:

      labels:

        pap: espressoreviews2

        version: v2

    spec:

      serviceAccountName: espresso-reviews2-sa

      containers:

      - name: espressoreviews2

        image: thimone/s7thimone:espressoreviews-v1.0.0

        ports:

        - containerPort: 80

        env:

        - name: SERVICE_VERSION

          valueFrom:

            configMapKeyRef:

              name: espresso-reviews2-configmap

              key: SERVICE_VERSION

        - name: POSTGRES_USER

          value: "postgres"

        - name: POSTGRES_PASSWORD

          value: "mysecretpassword"

        - name: POSTGRES_DB

          value: "mydatabase"

        - name: POSTGRES_PORT

          value: "5432"  

        #volumeMounts:

        #- name: secret-volume

         # mountPath: /etc/secret

      #volumes:

      #- name: secret-volume

        #secret:

          #secretName: espresso-reviews2-secret



---

apiVersion: v1

kind: Service

metadata:

  name: espresso-shop-reviews2-svc

spec:

  selector:

    pap: espressoreviews

  ports:

    - protocol: TCP

      port: 8092  # Service port

      targetPort: 80  # Container port

  type: ClusterIP



---

apiVersion: policy/v1

kind: PodDisruptionBudget

metadata:

  name: espressoreviews2-pdb

spec:

  minAvailable: 2

  selector:

    matchLabels:

      pap: espressoreviews2



---

apiVersion: autoscaling/v1

kind: HorizontalPodAutoscaler

metadata:

  name: espressoreviews2-hpa

spec:

  scaleTargetRef:

    apiVersion: apps/v1

    kind: Deployment

    name: espressoreviews2-deployment

  minReplicas: 2

  maxReplicas: 5

  targetCPUUtilizationPercentage: 80


