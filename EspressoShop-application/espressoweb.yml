  name: espresso-reviews1-configmap

data:

  app_config.yaml: |

    SERVICE_VERSION: "v1"



---

apiVersion: v1

kind: ConfigMap

metadata:

  name: espresso-reviews2-configmap

data:

  app_config.yaml: |

    SERVICE_VERSION: "v2"



